set -g default-terminal screen-256color
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -r h  resize-pane -L 5
bind -r j  resize-pane -D 5
bind -r k  resize-pane -U 5
bind -r l  resize-pane -R 5

bind -r m resize-pane -Z

# set colours border pane
set-option -g pane-border-style fg=#504945
set-option -ag pane-active-border-style fg=#8EC07C

set-option -g mode-style "bg=#8EC07C, fg=#222222"

set -g mouse off
set -sg escape-time 7 # to disable delay when Esc press
set -g default-shell /usr/bin/fish
set -g status off # turn off status line
