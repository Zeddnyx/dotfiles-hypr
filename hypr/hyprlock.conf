$red = rgba(255, 0, 0, 1.0)
$accent = rgba(255, 255, 255, 1.0)
$accent1 = rgba(235, 235, 235, 1.0)
$text = rgba(25, 25, 25, 1.0)
$USER         = Jee 
$host         = uname -n 
$scrPath      = ~/.config/hypr/hyprlock/
$font-text    = GeistMono Bold
$font-text0   = GeistMono Font
$font-display = GeistMono Bold
$shape-rd     = 25

# Colors
$clock-color  = rgba(255, 255, 255, 1)
$fg0          = rgba(255, 255, 255, 1)
$fg1          = rgba(0, 0, 0, 1)
$shape-col0   = rgba(255, 255, 255, 1)
$shape-col1   = rgba(0, 0, 0, 0.25)
$shape-col2   = rgba(255, 255, 255, 0.25)
$shadow-pass  = 2
$shadow-size  = 3
$shadow-color = rgb(0,0,0)
$shadow-boost = 1.2
$text-shadow-pass   = 1
$text-shadow-boost  = 0.5

general {
  hide_cursor=true
  ignore_empty_input=true
}
 background {
   path=$HOME/Wallpaper/peep-desk.jpg
   contrast=0.6
   blur_passes=2
   zindex=0
 }
image {
    monitor =
    path = $HOME/Wallpaper/peep-desk-rectangle.png
    size = 150
    rounding = -1

    position = 0, 130
    halign = center
    valign = bottom 
}

input-field {
  monitor =
  size = 200, 40
  outline_thickness = 4
  opacity = 0.8

  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true

  outer_color = $accent
  inner_color = $accent1
  font_color = $text

  fade_on_empty = false
  hide_input = false

  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>

  placeholder_text = <i>Enter The Nuclear Code</i>
  capslock_color = $accent

  position = 0, 60
  halign = center 
  valign = bottom 
}

# USER INFO
label {
    monitor     =
    text        = cmd[update:1000] echo -e "Û∞Å• $($host)\n$(uname -r)\nPackages: $(pacman -Q | wc -l) pacman"
    
    shadow_passes       = 1
    shadow_boost        = 0.5
    
    color               = $fg0
    font_size           = 11
    font_family         = $font-text

    position            = 20, -20
    halign              = left
    valign              = top
}

# GREETING
label {
    monitor     =
    text        = cmd[update:1000] echo "$(bash $scrPath/greeting.sh)"
    
    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost
    
    color               = $fg0
    font_size           = 11
    font_family         = $font-text

    position            = 0, -20
    halign              = center
    valign              = center
}

# TODAY IS
label {
    monitor     =
    text        = cmd[update:1000] bash -c 'day=$(date +%A); echo "Today is $day"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 11
    font_family         = $font-text

    position            = 0, -45
    halign              = center
    valign              = center
}


# BATTERY
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$($scrPath/battery.sh)"
    
    color               = $fg1
    font_size           = 12
    font_family         = $font-text
    
    position            = -37, 29
    halign              = right
    valign              = bottom
    zindex              = 5
}

# # BATTERY BG
shape {
    monitor     =
    size        = 90, 40

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $shape-col0
    rounding            = $shape-rd
    border_size         = 
    border_color        =

    position            = -20, 20
    halign              = right
    valign              = bottom
    zindex              = 1
}


# TIME HR
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$(date +"%H")" # 24-Hour Format
   #text        = cmd[update:1000] echo -e "$(date +"%I")" # 12-Hour Format
    color       = $clock-color
    
    shadow_pass         = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost
    
    font_size           = 120
    font_family         = $font-display 
    
    position            = 0, 0
    halign              = center
    valign              = top
}

# TIME MM
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$(date +"%M")"
    color       = $clock-color
    
    shadow_pass         = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost

    font_size           = 120
    font_family         = $font-display
    
    position            = 0, -130
    halign              = center
    valign              = top
}
